<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript</title>
</head>
<body>
  <h1>JavaScript Basic</h1>

  <h2>2. Declare two variables myAge and yourAge and assign them initial values.</h2>
  <p class="my-age"></p>
  <p class="your-age"></p>

  <h2 class="part-3">3. Get user input using prompt(“Enter your age:”).</h2>

  <h2 class="part-4">4. Compare the values of myAge and yourAge using if … else.</h2>
  <script>
    /**
     * EXERCISE 1
    **/

    /***** Part 1 *****/
    let company = 'Integrify Academy';
    // 1. a)
      console.log(company);
    // 1. b)
      console.log(company.length);
    // 1. c)
      const comUpperCase = company.toUpperCase();
      console.log(comUpperCase);
    // 1. d)
      const comLowerCase = company.toLowerCase();
      console.log(comLowerCase);
    // 1. e)
      const companyArr = company.split(' ');
      // slice()
      const sliceMethod = companyArr.slice(0, 1);
      console.log(sliceMethod);
      // substring()
      const subStrMethod = company.substring(0, 9);
      console.log(subStrMethod);
    // 1. f)
      // String.prototype.includes()
      const testIncludesStr = company.includes('Academy');
      console.log(testIncludesStr);
      // TypedArray.prototype.includes()
      const testIncludesArr = companyArr.includes('Academy');
      console.log(testIncludesArr);
    // 1. g) 
      console.log(companyArr);
    // 1. h)
      let replaceStr = /Integrify/gi;
      const newCompany = company.replace(replaceStr, 'Microsoft');
      console.log(newCompany);
    
    // 2.
      const myAge = 25;
      const yourAge = 30;
      document.querySelector('.my-age').insertAdjacentHTML('afterbegin', `I am ${myAge} years old.`);
      document.querySelector('.your-age').insertAdjacentHTML('afterbegin', `You are ${yourAge} years old.`);

    // 3.
      let userInput = prompt('Enter your age:');
      if (userInput >= 18) {
        alert('You are old enough to drive');
        document.querySelector('.part-3').insertAdjacentHTML('afterend', `<p>You are old enough to drive.</p>`);
      } else {
        alert(`You are left with ${18 - userInput} years to drive.`);
        document.querySelector('.part-3').insertAdjacentHTML('afterend', `<p>You are left with ${18 - userInput} years to drive.</p>`);
      }

    // 4.
      if (userInput > myAge) {
        alert(`You are ${userInput - myAge} years older than me!`);
        document.querySelector('.part-4').insertAdjacentHTML('afterend', `<p>You are ${userInput - myAge} years older than me 	&#9786;</p>`);
      } else if (userInput < myAge) {
        alert(`You are ${myAge - userInput} years younger than me!`);
        document.querySelector('.part-4').insertAdjacentHTML('afterend', `<p>You are ${myAge - userInput} years younger than me!</p>`);
      } else if (parseInt(userInput) === myAge) {
        alert('We are at the same age');
        document.querySelector('.part-4').insertAdjacentHTML('afterend', `<p>We are at the same age</p>`);
      }

    // 5.
      const itCompanies = ['Facebook', 'Google', 'Microsoft', 'IBM', 'Apple', 'Oracle', 'Amazon'];
    // 5. a)
      console.log(itCompanies);
    // 5. b)
      const numOfCompanies = itCompanies.length;
      console.log(numOfCompanies);
    // 5. c)
      console.log(itCompanies[0]);
      console.log(itCompanies[1]);
      console.log(itCompanies[2]);
      console.log(itCompanies[3]);
      console.log(itCompanies[4]);
      console.log(itCompanies[5]);
      console.log(itCompanies[6]);
    // 5. d)
      console.log(itCompanies[0].toUpperCase());
      console.log(itCompanies[1].toUpperCase());
      console.log(itCompanies[2].toUpperCase());
      console.log(itCompanies[3].toUpperCase());
      console.log(itCompanies[4].toUpperCase());
      console.log(itCompanies[5].toUpperCase());
      console.log(itCompanies[6].toUpperCase());
    // 5. e)
      console.log(`${itCompanies[0]}, ${itCompanies[1]}, ${itCompanies[2]}, ${itCompanies[3]}, ${itCompanies[4]}, ${itCompanies[5]} and ${itCompanies[6]} are big IT companies.`);
    // 5. f)
      console.log(itCompanies.sort());
      console.log(itCompanies.reverse());

    // 6.
    for (let i = 0; i < itCompanies.length; i++) {
      console.log(itCompanies[i]);
      console.log(itCompanies[i].toUpperCase());
    }
  
    // 7.
    function printArray(arr) {
      let str = '';
      for (let i = 0; i < arr.length; i++) {
        if (i === (arr.length - 1)) {
          str += `and ${arr[arr.length - 1]}.`;
        } else {
          str += `${arr[i]}, `;
        }
      }
      console.log(str);
    }
    printArray(itCompanies);

    // 8.
    function sumOfEven(num) {
      let sum = 0;
      for (let i = 2; i <= num; i += 2) {
        sum += i;
      }
      return sum;
    }
    console.log(`Sum of all even numbers is ${sumOfEven(5)}`);
  </script>
</body>
</html>
